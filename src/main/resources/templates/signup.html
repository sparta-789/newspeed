<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <!-- 부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Jquery-->
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="../js/signup.js"></script>
    <title>New Speed Signup</title>
</head>
<body>
<!-- 회원가입 폼 -->
<div class="container">
    <h2>789 New-Speed에 오신 것을 환영합니다!</h2>
    <form id="signup-form">
        <div class="form-group">
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group" id="admin-section" style="display: none;">
            <label for="admin-token">관리자 토큰:</label>
            <input type="text" id="admin-token" name="admin-token">
        </div>
        <div class="form-group">
            <input type="checkbox" id="admin-checkbox" onchange="toggleAdminSection()">
            <label for="admin-checkbox">관리자 체크</label>
        </div>
        <div class="form-group">
            <button type="submit">회원가입</button>
        </div>
    </form>
</div>

<script>
    function toggleAdminSection() {
        var adminSection = document.getElementById("admin-section");
        var adminCheckbox = document.getElementById("admin-checkbox");

        if (adminCheckbox.checked) {
            adminSection.style.display = "block";
        } else {
            adminSection.style.display = "none";
        }
    }
</script>
</body>
</html>
